<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="shadow">
        <div class="input">
            <input readonly id="inp" class="inp" type="text">
        </div>
        <div class="button">
            <button onclick="mdl()" class="btn">%</button>
            <button onclick="clr()" class="btn">CE</button>
            <button onclick="clrAll('')" class="btn">AC</button>
            <button onclick="btnm('/')" class="btn">&divide;</button>
        </div>
        <div class="button">
            <button onclick="btn(7)" class="btn">7</button>
            <button onclick="btn(8)" class="btn">8</button>
            <button onclick="btn(9)" class="btn">9</button>
            <button onclick="btnm('*')" class="btn">&times;</button>
        </div>
        <div class="button">
            <button onclick="btn(4)" class="btn">4</button>
            <button onclick="btn(5)" class="btn">5</button>
            <button onclick="btn(6)" class="btn">6</button>
            <button onclick="btnm('-')" class="btn">&minus;</button>
        </div>
        <div class="button">
            <button onclick="btn(1)" class="btn">1</button>
            <button onclick="btn(2)" class="btn">2</button>
            <button onclick="btn(3)" class="btn">3</button>
            <button onclick="btnm('+')" class="btn">+</button>
        </div>
        <div class="button">
            <button onclick="btn(0)" class="btn">0</button>
            <button onclick="dz()" class="btn">00</button>
            <button onclick="btn('.')" class="btn">.</button>
            <button onclick="equal()" class="btn color">=</button>
        </div>

    </div>










    <script src="app.js"></script>
</body>

</html>
